<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Employee</h1>
    
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" name="emp_name" required>

        <label for="handover_date">Handover Date:</label>
        <input type="date" id="handover_date" name="handover_date">

        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name">

        <label for="laptop_name">Laptop Name:</label>
        <input type="text" id="laptop_name" name="laptop_name">

        <label for="processor">Processor:</label>
        <input type="text" id="processor" name="processor">

        <label for="windows">Windows:</label>
        <input type="text" id="windows" name="windows">

        <label for="ssd">SSD:</label>
        <input type="text" id="ssd" name="ssd">

        <label for="ram">RAM:</label>
        <input type="text" id="ram" name="ram">

        <label for="device_id">Device ID:</label>
        <input type="text" id="device_id" name="device_id">

        <label for="product_serial_no">Product Serial No.:</label>
        <input type="text" id="product_serial_no" name="product_serial_no">

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">

        <label for="hostname">Host Name:</label>
        <input type="text" id="hostname" name="hostname">

        <label for="password">Password:</label>
        <input type="text" id="password" name="password">

        <label for="dlp">DLP:</label>
        <input type="text" id="dlp" name="dlp">

        <label for="option_type">Option Type:</label>
        <select id="option_type" name="option_type">
            <option value="New">New</option>
            <option value="Old">Old</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
