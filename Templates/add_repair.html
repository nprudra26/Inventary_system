<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Repair</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Add Repair Record</h1>

  {% if error %}
    <p class="error-message">{{ error }}</p>
  {% endif %}
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="success-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post">

    <label for="device_type">Device Type:</label>
    <select id="device_type" name="device_type" required>
      <option value="" disabled selected>Select Device</option>
      <option value="Laptop">Laptop</option>
      <option value="Printer">Printer</option>
      <option value="TV">TV</option>
      <option value="Mouse">Mouse</option>
      <option value="Other">Other</option>
    </select>

    <label for="emp_name">Employee Name:</label>
    <input type="text" id="emp_name" name="emp_name" required>

    <label for="device_id">Device ID:</label>
    <input type="text" id="device_id" name="device_id" required>

    <label for="outward_date">Outward Date:</label>
    <input type="date" id="outward_date" name="outward_date" required>

    <label for="inward_date">Inward Date:</label>
    <input type="date" id="inward_date" name="inward_date">

    <label for="purpose_of_repair">Purpose of Repair:</label>
    <textarea id="purpose_of_repair" name="purpose_of_repair" rows="3" placeholder="e.g. Display not working"></textarea>

    <label for="client_name">Client Name (Service Center):</label>
    <input type="text" id="client_name" name="client_name" required>

    <input type="submit" value="Add Repair">
  </form>
</div>

</body>
</html>
