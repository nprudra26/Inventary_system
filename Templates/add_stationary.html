<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stationary Item</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #333;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
    <h2>Add Stationary Item</h2>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST">
        
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>

        <label for="mail_id">Mail ID:</label>
        <input type="text" name="mail_id" required>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" name="purchase_date" required>

        <label for="activation_date">Activation Date:</label>
        <input type="date" name="activation_date" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="expiry_date" required>

        <label for="warranty_years">Warranty (Years):</label>
        <input type="number" name="warranty_years" min="0" required>

        <label for="make_in">Make In:</label>
        <input type="text" name="make_in" required>

        <button type="submit">Add Item</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('stationary_list') }}">‚Üê Back to Stationary List</a>
    </div>
</div>
</body>
</html>
